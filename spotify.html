<html id="app" lang="en" dir="ltr" ng-csp="" ng-strict-di="" class="js-focus-visible ng-scope" data-js-focus-visible=""><head>
    <meta charset="utf-8">
    <title ng-bind="('loginTitle' | localize) + ' - Spotify'" class="ng-binding">Login - Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <base href="/">
    <link rel="icon" href="https://accounts.scdn.co/sso/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico">
    <link href="https://accounts.scdn.co/sso/css/index.3ff124dfd72bdb0a5a3d.css" media="screen" rel="stylesheet">
  
    <script type="text/javascript" async="" src="https://www.gstatic.com/recaptcha/releases/YhkYx1k-yvvb8OonJPmOpoJY/recaptcha__en.js" crossorigin="anonymous" integrity="sha384-ZjjsZZeLRk73AP2KU+bNcMQpmHPr8zQewzqvhVFA/9vdEzGKSWg1CmTxIstEzz7M"></script><script defer="" src="https://accounts.scdn.co/sso/js/index.3ff124dfd72bdb0a5a3d.js" sp-bootstrap=""></script>
    <meta ng-non-bindable="" sp-bootstrap-data="{&quot;phoneFeatureEnabled&quot;:true,&quot;previewEnabled&quot;:false,&quot;user&quot;:false,&quot;tpaState&quot;:&quot;AQB5ftOHQKyJBpCQbTY93f1yhRnzK/VypTKiY5MjKzVovxuUG4eMY5kOwWV345yF/cA9Dce53kpTPEl+qv4gcf2oHzNsXeWlLzVnu/3JTmIzqIVKZzqnnQzY/SrlaG+P33MPw3X31UGJFB7QcUE=&quot;,&quot;BON&quot;:[&quot;0&quot;,&quot;0&quot;,890163270]}">
  <script charset="utf-8" src="https://accounts.scdn.co/sso/js/0.b33c7c497a029e96e60d.js"></script><script charset="utf-8" src="https://accounts.scdn.co/sso/js/1.fad49d9d94d462fd19af.js"></script><script charset="utf-8" src="https://accounts.scdn.co/sso/js/2.335646aa1f59d288e05f.js"></script></head>
  <body ng-controller="LoginController" class="ng-scope">
    <!-- ngInclude: template --><div ng-include="template" class="ng-scope"><div sp-header="" class="ng-scope"><div class="head ">
    <a class="spotify-logo" tabindex="-1" title="Spotify" ng-href="/en" href="/en"></a>
  </div>
  </div>
  
  <div class="container-fluid login ng-scope">
    <recaptcha><script src="https://www.google.com/recaptcha/enterprise.js?render=6LfCVLAUAAAAALFwwRnnCJ12DalriUGbj8FW_J39" async="true"></script></recaptcha>
    <div class="content">
      <!-- ngIf: showContinueLabel -->
      <!-- ngIf: status && status !== 200 -->
      <!-- ngIf: !onlyPasswordView --><div ng-if="!onlyPasswordView" class="ng-scope">
        <div class="row">
          <div class="col-xs-12">
            <a ng-href="/en/login/facebook" class="btn btn-block btn-facebook ng-binding" target="_parent" role="button" analytics-on="click" analytics-category="Login View" analytics-event="Facebook Button" data-testid="facebook-login" analytics-label="{{" clientid="" }}="" href="/en/login/facebook">Continue with Facebook</a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <a ng-href="https://appleid.apple.com/auth/authorize?client_id=com.spotify.accounts&amp;response_type=code&amp;response_mode=form_post&amp;scope=name%20email&amp;state=AQB5ftOHQKyJBpCQbTY93f1yhRnzK%2FVypTKiY5MjKzVovxuUG4eMY5kOwWV345yF%2FcA9Dce53kpTPEl%2Bqv4gcf2oHzNsXeWlLzVnu%2F3JTmIzqIVKZzqnnQzY%2FSrlaG%2BP33MPw3X31UGJFB7QcUE%3D&amp;redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect" class="btn btn-block btn-black btn-apple ng-binding" target="_parent" role="button" analytics-on="click" analytics-category="Login View" analytics-event="Apple Button" data-testid="apple-login" analytics-label="{{" clientid="" }}="" href="https://appleid.apple.com/auth/authorize?client_id=com.spotify.accounts&amp;response_type=code&amp;response_mode=form_post&amp;scope=name%20email&amp;state=AQB5ftOHQKyJBpCQbTY93f1yhRnzK%2FVypTKiY5MjKzVovxuUG4eMY5kOwWV345yF%2FcA9Dce53kpTPEl%2Bqv4gcf2oHzNsXeWlLzVnu%2F3JTmIzqIVKZzqnnQzY%2FSrlaG%2BP33MPw3X31UGJFB7QcUE%3D&amp;redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect">Continue with Apple</a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <a ng-href="/en/login/google" class="btn btn-block btn-default btn-google ng-binding" target="_parent" role="button" analytics-on="click" analytics-category="Login View" analytics-event="Google Button" data-testid="google-login" analytics-label="{{" clientid="" }}="" href="/en/login/google">Continue with Google</a>
          </div>
        </div>
        <!-- ngIf: phoneBtnEnabled --><div class="row ng-scope" ng-if="phoneBtnEnabled">
          <div class="col-xs-12">
            <a ng-href="/en/login/phone?continue=https%3A%2F%2Faccounts.spotify.com%2Fen%2Fstatus" class="btn btn-block btn-default ng-binding" target="_parent" role="button" analytics-on="click" analytics-category="Login View" analytics-event="Phone Button" data-testid="phone-login" analytics-label="{{" clientid="" }}="" href="/en/login/phone?continue=https%3A%2F%2Faccounts.spotify.com%2Fen%2Fstatus">Continue with phone number</a>
          </div>
        </div><!-- end ngIf: phoneBtnEnabled -->
  
        <div class="row">
          <div class="col-xs-12">
            <div class="divider">
              <strong class="divider-title ng-binding">or</strong>
            </div>
          </div>
        </div>
      </div><!-- end ngIf: !onlyPasswordView -->
  
      <form name="$parent.accounts" method="post" novalidate="" class="ng-pristine ng-valid-sp-disallow-chars ng-invalid ng-invalid-required">
  
        <div class="row" ng-class="{'has-error': (accounts.username.$dirty &amp;&amp; accounts.username.$invalid) || invalidCredentials}">
          <div class="col-xs-12">
            <label for="login-username" class="control-label ng-binding">
              Email address or username
            </label>
            <input ng-model="form.username" type="text" class="form-control input-with-feedback ng-pristine ng-valid-sp-disallow-chars ng-empty ng-invalid ng-invalid-required ng-touched" name="username" id="login-username" placeholder="Email address or username" required="" sp-disallow-chars=":&amp;'`Â´&quot;" sp-disallow-chars-model="usernameDisallowedChars" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="autofocus" ng-trim="false" ng-change="onInputChange()">
            <!-- ngIf: accounts.username.$dirty && accounts.username.$invalid -->
          </div>
        </div>
  
        <div class="row" ng-class="{'has-error': (accounts.password.$dirty &amp;&amp; accounts.password.$invalid) || invalidCredentials}">
          <div class="col-xs-12">
            <label for="login-password" class="control-label ng-binding">
              Password
            </label>
            <input ng-model="form.password" type="password" class="form-control input-with-feedback ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="password" id="login-password" placeholder="Password" required="" autocomplete="off" ng-trim="false" ng-change="onInputChange()">
            <!-- ngIf: accounts.password.$dirty && accounts.password.$invalid -->
          </div>
        </div>
  
        <!-- ngIf: showAutomationKey -->
  
            <div class="row password-reset">
              <div class="col-xs-12">
                <p>
                  <a id="reset-password-link" ng-href="https://www.spotify.com/password-reset/" analytics-on="click" analytics-category="Login View" analytics-event="Forgot Button" analytics-label="" class="ng-binding" href="https://www.spotify.com/password-reset/">Forgot your password?</a>
                </p>
              </div>
            </div>
  
        <div class="row row-submit">
          <div class="col-xs-12 col-sm-6">
            <div class="checkbox">
              <label class="ng-binding">
                <input ng-model="form.remember" type="checkbox" name="remember" analytics-on="checked" analytics-category="Login View" id="login-remember" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                Remember me
                <span class="control-indicator"></span>
              </label>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <button class="btn btn-block btn-green ng-binding" id="login-button" ng-click="onLoginClick($event)">Log In</button>
          </div>
        </div>
      </form>
  
      <div id="sign-up-section">
        <div class="row">
          <div class="col-xs-12">
            <signup class="ng-isolate-scope"><!-- ngIf: showSignup --><div ng-if="showSignup" class="ng-scope">
      <!-- ngIf: showButton --><div ng-if="showButton" class="ng-scope">
          <div class="row">
              <div class="col-xs-12">
                  <div class="divider">
                      <!-- ngIf: showOrLabel -->
                  </div>
              </div>
          </div>
          <div class="row text-center mt-0">
              <h2 class="h4 ng-binding">Don't have an account?</h2>
          </div>
          <div>
              <div class="row">
                  <div class="col-xs-12">
                      <a id="sign-up-link" ng-click="onSignupClick()" ng-href="/en/login/signup?continue=https%3A%2F%2Faccounts.spotify.com%2Fen%2Fstatus" class="btn btn-block btn-default ng-binding" role="button" href="/en/login/signup?continue=https%3A%2F%2Faccounts.spotify.com%2Fen%2Fstatus">Sign up for Spotify</a>
                  </div>
              </div>
          </div>
      </div><!-- end ngIf: showButton -->
  
      <!-- ngIf: showAppStoreBanner -->
  </div><!-- end ngIf: showSignup -->
  </signup>
          </div>
        </div>
      </div>
  
    </div><!-- .content -->
  </div><!-- .container -->
  </div>
  
  
  <div><div class="grecaptcha-badge" data-style="bottomright" style="width: 256px; height: 60px; display: block; transition: right 0.3s ease 0s; position: fixed; bottom: 14px; right: -186px; box-shadow: gray 0px 0px 5px; border-radius: 2px; overflow: hidden;"><div class="grecaptcha-logo"><iframe title="reCAPTCHA" src="https://www.google.com/recaptcha/enterprise/anchor?ar=1&amp;k=6LfCVLAUAAAAALFwwRnnCJ12DalriUGbj8FW_J39&amp;co=aHR0cHM6Ly9hY2NvdW50cy5zcG90aWZ5LmNvbTo0NDM.&amp;hl=en&amp;v=YhkYx1k-yvvb8OonJPmOpoJY&amp;size=invisible&amp;cb=87c7r38szpu1" width="256" height="60" role="presentation" name="a-telkd7b8xj1q" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><div class="grecaptcha-error"></div><textarea id="g-recaptcha-response-100000" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div></body></html>
